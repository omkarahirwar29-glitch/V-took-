<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase OTP Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 30px;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      width: 250px;
    }
    button {
      background: #3b82f6;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #2563eb; }
    #userPanel {
      display: none;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>📱 Firebase OTP Login System</h2>

  <div id="loginBox">
    <input type="text" id="phoneNumber" placeholder="+91XXXXXXXXXX" /><br>
    <div id="recaptcha-container"></div>
    <button id="sendOtpBtn">Send OTP</button>

    <div id="otpBox" style="display:none;">
      <input type="text" id="otp" placeholder="Enter OTP" /><br>
      <button id="verifyOtpBtn">Verify OTP</button>
    </div>
  </div>

  <div id="userPanel">
    <h3>✅ Login Successful!</h3>
    <p id="userNumber"></p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import {
      getAuth,
      RecaptchaVerifier,
      signInWithPhoneNumber,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    // 🔥 Firebase config (तुम्हारा project)
    const firebaseConfig = {
      apiKey: "AIzaSyBtYFjOBAuDQkcrwKRKP4FzbSb5N5pudYk",
      authDomain: "v-tok-d78ad.firebaseapp.com",
      projectId: "v-tok-d78ad",
      storageBucket: "v-tok-d78ad.firebasestorage.app",
      messagingSenderId: "448669303511",
      appId: "1:448669303511:web:7af9fec0b6e0f981eaa692",
      measurementId: "G-ZJ2L4E58T1"
    };

    // Firebase init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // reCAPTCHA invisible
    window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
      size: "invisible",
    });

    const sendOtpBtn = document.getElementById("sendOtpBtn");
    const verifyOtpBtn = document.getElementById("verifyOtpBtn");
    const phoneInput = document.getElementById("phoneNumber");
    const otpBox = document.getElementById("otpBox");
    const userPanel = document.getElementById("userPanel");
    const userNumber = document.getElementById("userNumber");
    const logoutBtn = document.getElementById("logoutBtn");

    // OTP भेजना
    sendOtpBtn.addEventListener("click", () => {
      const phoneNumber = phoneInput.value;
      if (!phoneNumber.startsWith("+91")) {
        alert("कृपया +91 के साथ नंबर डालें, जैसे +919876543210");
        return;
      }

      const appVerifier = window.recaptchaVerifier;
      signInWithPhoneNumber(auth, phoneNumber, appVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert("OTP भेज दिया गया!");
          otpBox.style.display = "block";
        })
        .catch((error) => {
          alert("OTP भेजने में Error: " + error.message);
        });
    });

    // OTP Verify करना
    verifyOtpBtn.addEventListener("click", () => {
      const code = document.getElementById("otp").value;
      window.confirmationResult.confirm(code)
        .then((result) => {
          const user = result.user;
          alert("Login Successful!");
          showUserPanel(user);
        })
        .catch((error) => {
          alert("गलत OTP! कृपया दुबारा कोशिश करें।");
        });
    });

    // User Panel दिखाना
    function showUserPanel(user) {
      document.getElementById("loginBox").style.display = "none";
      userPanel.style.display = "block";
      userNumber.innerText = "Your Number: " + user.phoneNumber;
    }

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    // Auth State change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        showUserPanel(user);
      } else {
        document.getElementById("loginBox").style.display = "block";
        userPanel.style.display = "none";
      }
    });
  </script>
</body>
</html>
