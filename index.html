<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfernoX Store</title>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // ✅ तुम्हारा Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBtYFjOBAuDQkcrwKRKP4FzbSb5N5pudYk",
      authDomain: "v-tok-d78ad.firebaseapp.com",
      projectId: "v-tok-d78ad",
      storageBucket: "v-tok-d78ad.firebasestorage.app",
      messagingSenderId: "448669303511",
      appId: "1:448669303511:web:7af9fec0b6e0f981eaa692",
      measurementId: "G-ZJ2L4E58T1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login Function
    window.loginUser = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.querySelector(".login-page").style.display = "none";
          document.querySelector(".home-page").style.display = "block";
        })
        .catch((error) => alert(error.message));
    };

    // Signup Function
    window.signupUser = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Account created successfully! Now login."))
        .catch((error) => alert(error.message));
    };

    // Logout Function
    window.logoutUser = function () {
      signOut(auth).then(() => {
        document.querySelector(".home-page").style.display = "none";
        document.querySelector(".login-page").style.display = "block";
      });
    };
  </script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    .login-page, .home-page {
      display: none;
      padding: 20px;
    }

    .login-page {
      display: block;
      text-align: center;
      background: white;
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #34a853;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #2c8a44;
    }

    .home-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #34a853;
      color: white;
      padding: 15px 20px;
    }

    .search-bar input {
      width: 90%;
      padding: 8px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    .apps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .app-card {
      background: white;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .app-card img {
      width: 100%;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
    }

    .install-btn {
      margin-top: 8px;
      background: #4285f4;
    }

    .install-btn:hover {
      background: #2f64c9;
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div class="login-page">
    <h2>Login to InfernoX Store</h2>
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <br>
    <button onclick="loginUser()">Login</button>
    <button onclick="signupUser()">Sign Up</button>
  </div>

  <!-- HOME PAGE -->
  <div class="home-page">
    <div class="home-header">
      <h2>InfernoX Play Store</h2>
      <button onclick="logoutUser()">Logout</button>
    </div>

    <div class="search-bar" style="text-align:center;margin:20px;">
      <input type="text" placeholder="Search for apps...">
    </div>

    <div class="apps">
      <div class="app-card">
        <img src="https://via.placeholder.com/150" alt="App">
        <h4>Free Fire</h4>
        <button class="install-btn">Install</button>
      </div>
      <div class="app-card">
        <img src="https://via.placeholder.com/150" alt="App">
        <h4>Clash of Clans</h4>
        <button class="install-btn">Install</button>
      </div>
      <div class="app-card">
        <img src="https://via.placeholder.com/150" alt="App">
        <h4>Subway Surfers</h4>
        <button class="install-btn">Install</button>
      </div>
    </div>
  </div>
</body>
</html>
