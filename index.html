<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V Tok Store Login</title>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBtYFjOBAuDQkcrwKRKP4FzbSb5N5pudYk",
    authDomain: "v-tok-d78ad.firebaseapp.com",
    projectId: "v-tok-d78ad",
    storageBucket: "v-tok-d78ad.firebasestorage.app",
    messagingSenderId: "448669303511",
    appId: "1:448669303511:web:7af9fec0b6e0f981eaa692",
    measurementId: "G-ZJ2L4E58T1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // âœ… Admin phone (change as you want)
  const adminPhone = "+919876543210"; // yahan apna admin number likho (with +91)

  window.onload = function() {
    window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
      size: "normal",
      callback: () => console.log("reCAPTCHA solved!"),
    });
  }

  // Send OTP
  window.sendOTP = function() {
    const phoneNumber = document.getElementById("phone").value;
    const appVerifier = window.recaptchaVerifier;
    signInWithPhoneNumber(auth, phoneNumber, appVerifier)
      .then((confirmationResult) => {
        window.confirmationResult = confirmationResult;
        document.getElementById("otpSection").style.display = "block";
        alert("OTP sent successfully!");
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  };

  // Verify OTP
  window.verifyOTP = function() {
    const code = document.getElementById("otp").value;
    confirmationResult.confirm(code).then((result) => {
      const user = result.user;
      if (user.phoneNumber === adminPhone) {
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("loginSection").style.display = "none";
      } else {
        document.getElementById("userHome").style.display = "block";
        document.getElementById("loginSection").style.display = "none";
      }
    }).catch((error) => {
      alert("Invalid OTP");
    });
  };

  // Logout
  window.logout = function() {
    signOut(auth).then(() => location.reload());
  };
</script>

<style>
body {
  font-family: Poppins, sans-serif;
  background: #f3f4f6;
  margin: 0;
  padding: 20px;
  text-align: center;
}
.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  display: inline-block;
  max-width: 400px;
}
button {
  background: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  margin-top: 10px;
  border-radius: 6px;
  cursor: pointer;
}
button:hover { background: #0056b3; }
</style>
</head>

<body>

  <div id="loginSection" class="card">
    <h2>Login with Phone OTP</h2>
    <input id="phone" type="text" placeholder="+91XXXXXXXXXX"><br>
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpSection" style="display:none;">
      <input id="otp" type="text" placeholder="Enter OTP"><br>
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>
  </div>

  <div id="adminPanel" class="card" style="display:none;">
    <h2>Admin Panel</h2>
    <p>Welcome, Admin! ðŸŽ¯</p>
    <p>Yahan par tum apne store ke saman, orders aur users ka real-time data dikha sakti ho.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="userHome" class="card" style="display:none;">
    <h2>Welcome to V Tok Store</h2>
    <p>Ye normal user ka home page hai (Play Store style bana sakti ho).</p>
    <button onclick="logout()">Logout</button>
  </div>

</body>
