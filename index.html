<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfernoX Play Store</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // ‚úÖ ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡§æ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBtYFjOBAuDQkcrwKRKP4FzbSb5N5pudYk",
      authDomain: "v-tok-d78ad.firebaseapp.com",
      projectId: "v-tok-d78ad",
      storageBucket: "v-tok-d78ad.firebasestorage.app",
      messagingSenderId: "448669303511",
      appId: "1:448669303511:web:7af9fec0b6e0f981eaa692",
      measurementId: "G-ZJ2L4E58T1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ‚úÖ Google Login Function
    window.googleLogin = function() {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          document.querySelector(".login-page").style.display = "none";
          document.querySelector(".home-page").style.display = "block";
          document.getElementById("userName").innerText = user.displayName;
          document.getElementById("userPhoto").src = user.photoURL;
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };

    // ‚úÖ Logout Function
    window.logoutUser = function() {
      signOut(auth).then(() => {
        document.querySelector(".home-page").style.display = "none";
        document.querySelector(".login-page").style.display = "block";
      });
    };

    // ‚úÖ Check if user already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.querySelector(".login-page").style.display = "none";
        document.querySelector(".home-page").style.display = "block";
        document.getElementById("userName").innerText = user.displayName;
        document.getElementById("userPhoto").src = user.photoURL;
      }
    });
  </script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    .login-page, .home-page {
      display: none;
      padding: 20px;
    }

    .login-page {
      display: block;
      text-align: center;
      background: white;
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background: #3367d6;
    }

    .home-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #34a853;
      color: white;
      padding: 15px 20px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    .apps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .app-card {
      background: white;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .app-card img {
      width: 100%;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
    }

    .install-btn {
      margin-top: 8px;
      background: #4285f4;
    }

    .install-btn:hover {
      background: #2f64c9;
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div class="login-page">
    <h2>Welcome to InfernoX Store</h2>
    <p>Login using your Google Account</p>
    <button onclick="googleLogin()">üîê Sign in with Google</button>
  </div>

  <!-- HOME PAGE -->
  <div class="home-page">
    <div class="home-header">
      <div class="user-info">
        <img id="userPhoto" src="" alt="User">
        <span id="userName"></span>
      </div>
      <button onclick="logoutUser()">Logout</button>
    </div>

    <div class="apps">
      <div class="app-card">
        <img src="https://via.placeholder.com/150" alt="App">
        <h4>Free Fire</h4>
        <button class="install-btn">Install</button>
      </div>
      <div class="app-card">
        <img src="https://via.placeholder.com/150" alt="App">
        <h4>Clash of Clans</h4>
        <button class="install-btn">Install</button>
      </div>
      <div class="app-card">
        <img src="https://via.placeholder.com/150" alt="App">
        <h4>Subway Surfers</h4>
        <button class="install-btn">Install</button>
      </div>
    </div>
  </div>

</body>
</html>
